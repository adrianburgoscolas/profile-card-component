<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel='stylesheet' href='./index.css'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Profile card component</title>

  </head>
<body>
  <div class='card'>
    <main>
      <header>
        <div class='user-img-box'><img class='user-img' src="./images/image-victor.jpg" alt=""></div>
        <div class='pattern'>
          <img src='./images/bg-pattern-card.svg' alt="">
        </div>
        <div class='profile'>
          <h1 class='name'>Victor Crest</h1> <span class='age'>26</span>
          <div class='country'>London</div>
        </div>
      </header>
      <ul class='stats'>
        <li>
          <div>80k</div>
          <span>Followers</span>
        </li>
        <li>
          <div>803k</div>
          <span>Likes</span>
        </li>
        <li>
          <div>1.4k</div>
          <span>Photos</span>
        </li>
      </ul>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.freecodecamp.org/fcce3ec214d-b0f9-4ddc-b526-34aea3d1e4a3" target='_blank' rel='noopener noreferrer'>Adrian Burgos</a>.
    </footer>
  </div>
</body>
</html>
